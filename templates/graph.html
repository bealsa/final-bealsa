<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8"/>
    <title>Movie Browser Home</title>
</head>
<body>
    <h1>Welcome to the Movie Browser!</h1>

    <form action='/results' method='POST'>
    <p>
    Sort by: <br/>
        <input type='radio' name='sort' 
                value='rating' checked='checked'/> Ratings <br/>
        <input type='radio' name='sort' 
                value='year'/> Year <br/>
    </p>

    <p>
    Sort direction: <br/>
        <input type='radio' name='dir'
            value='desc' checked='checked'/>High to Low<br/>
        <input type='radio' name='dir'
            value='asc'/>Low to High<br/>
    </p>

    <p>
        <input type='checkbox' name='plot'/>Plot results?<br/>
    </p>

    <input type='submit' value='Get Movies'/>

    </form>

</body>
</html>
